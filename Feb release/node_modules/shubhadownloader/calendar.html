<html>
<head>
 <!--<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>-->
 <script src="jquery-latest.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/calendar.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/examples.css" />

    <!-- GC -->

    
    <script type="text/javascript" src="ext-all.js"></script>

    <script type="text/javascript">
        Ext.Loader.setConfig({
            enabled: true,
            paths: {
                'Ext.calendar': 'src'
            }
        });
        Ext.require([
            //'Ext.diag.layout.Context',
            //'Ext.diag.layout.ContextItem',
            'Ext.calendar.App'
        ]);
        Ext.onReady(function(){
            // launch the app:
            Ext.create('Ext.calendar.App');
            
            // update the header logo date:
            document.getElementById('logo-body').innerHTML = new Date().getDate();
			$("#app-center").css("top","17px");
                        $("#ext-gen1018").css("background-color","white");
						$("#app-header-body").css("height","0px");
						$("#app-header").css("height","0px");
						$("#app-center_header_hd").html("<b>Event Calender</b>");

                        
        });
		
    </script>
	<script>
	function refresh()
					{
					window.location.reload();
					
					}
	</script>
</head>
<body>
<div align="right" ><img src="images/refresh.jpg" height="15px" width="15px" onclick="refresh();" style="margin-top:0px;cursor:pointer;" alt="Refresh"/></div>
    <div style="display:none;">
    <div id="app-header-content">
        <div id="app-logo">
            <div class="logo-top" style="display:none;" >&nbsp;</div>
            <div id="logo-body" style="display:none;">&nbsp;</div>
            <div class="logo-bottom" style="display:none;">&nbsp;</div>
        </div>
        <span id="app-msg" class="x-hidden"></span>
    </div>
    </div>
</body>
</html>
